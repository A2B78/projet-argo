apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: nginx
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /usr/share/nginx/html
              name: {{ .Release.Name }}-pvc
      initContainers:
        - name: init
          image: alpine/git
          command:
          - /bin/sh
          - -c
          - |
            git clone https://github.com/A2B78/projet-argo.git /projet-argo && cp -R /projet-argo/site/* /usr/share/nginx/html/
          volumeMounts:
            - name: {{ .Release.Name }}-pvc
              mountPath: /usr/share/nginx/html
      volumes:
      - name: {{ .Release.Name }}-pvc
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-pvc
