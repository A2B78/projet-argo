apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-pvc
      initContainers:
        - name: init
          image: busybox
          command: ['sh', '-c', 'echo "<html><body><h1>Bonjour, monde!</h1></body></html>" > /tmp/index.html']
      containers:
        - name: nginx
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ['sh', '-c', 'cp /tmp/index.html /usr/share/nginx/html/index.html && nginx -g "daemon off;"']
          volumeMounts:
            - mountPath: /usr/share/nginx/html
              name: volume