apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}

    spec:
      containers:
        - name: nginx
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /usr/share/nginx/html
              name: {{ .Release.Name }}-pvc
      initContainers:
      - name: init
        image: busybox
        command: ['sh', '-c', 'echo "<html><body><h1>Bonjour, Tout le monde!</h1></body></html>" > /usr/share/nginx/html/index.html']
      volumes:
      - name: {{ .Release.Name }}-pvc
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-pvc