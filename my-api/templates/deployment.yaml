apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        name: {{ .Values.image.repository }}
        ports:
          - containerPort: 80
        volumeMounts:
          - mountPath: /usr/share/nginx/html
          name: volume
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-pvc
