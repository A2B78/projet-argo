apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-cronjob
spec:
  schedule: "{{ .Values.cronjob.schedule }}"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: {{ .Release.Name }}-job
              image: "{{ .Values.jobImage. }}:{{ .Values.jobImage.tag }}"
              imagePullPolicy: {{ .Values.jobImage.pullPolicy }}
              command: {{ .Values.cronjob.command }}
          restartPolicy: OnFailure